<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<br><br>

<div class="container bootstrap snippet">

    <div class="row">
        <div class="col-sm-10"><h1>{{ user.username }}</h1></div>
    </div>
    <div class="row">
        <div class="col-sm-3"><!--left col-->
            
            <div class="text-center">
                <img src="{{ fotoperfil != '' ? fotoperfil : 'http://ssl.gstatic.com/accounts/ui/avatar_2x.png' }}" class="avatar img-circle img-thumbnail" alt="avatar">
                <h6>Actualizar foto de perfil...</h6>
                <input type="file" class="text-center center-block file-upload" (change)="changeListener($event)"/>
            </div><br>

        </div><!--/col-3-->
    	<div class="col-sm-9">

          <div class="tab-content">
            <div class="tab-pane active" id="home">
                <hr>
                  <form class="form" id="registrationForm">
                      <div class="form-group">
                          
                          <div class="col-xs-12">
                              <label for="first_name"><h4>Nombre completo</h4></label>
                              <input type="text" class="form-control" [(ngModel)]="user.nombre" name="first_name" id="first_name" placeholder="Nombre completo" title="Ingresar nombre completo">
                          </div>
                      </div>
          
                      <div class="form-group">
                          
                          <div class="col-xs-12">
                              <label for="phone"><h4>Username</h4></label>
                              <input type="text" class="form-control" [(ngModel)]="user.username" name="phone" id="phone" placeholder="Username" title="Ingresar username">
                          </div>
                      </div>

                      <div class="form-group">
                          
                          <div class="col-xs-12">
                              <label for="password"><h4>Confirmar password</h4></label>
                              <input type="password" class="form-control" [(ngModel)]="user.pass" name="password" id="password" placeholder="Password" title="Ingresar password">
                          </div>
                      </div>

                      <div class="form-group">
                           <div class="col-xs-12">
                                <br>
                                  <button class="btn btn-lg btn-success" type="submit" (click)="actualizar()"><i class="glyphicon glyphicon-ok-sign"></i> Guardar</button>
                                  <button class="btn btn-lg btn-danger" type="submit" (click)="cancelar()"><i class="glyphicon glyphicon-remove-sign"></i> Cancelar</button>
                                  <!-- <button class="btn btn-lg" type="reset"><i class="glyphicon glyphicon-repeat"></i> Reset</button> -->
                            </div>
                      </div>
              	</form>
              
              <hr>
              
             </div><!--/tab-pane-->
               
              </div><!--/tab-pane-->
          </div><!--/tab-content-->

        </div><!--/col-9-->
    </div><!--/row-->
